<mat-toolbar color="primary" class="mat-elevation-z8" style="height:82px;">
  <span class="title-center" style="font-size:30px;">Intelligent Mould Assesment System</span>
</mat-toolbar>
<div class="loginpage">
  <div class="row" style="padding-top: 147px;">
    <div class="col-sm-6" style="padding-top: 0px;left: 14%">
      <div class="image-tag"></div>
    </div>
    <div class="col-sm-4 border" style="left:8%;margin-top:5%">
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <div class="alert alert-info" *ngIf="message">
        <p>{{ message }}</p>
      </div>
      <form #authForm="ngForm" action="" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" >
        <!-- <div class="form-group" *ngIf="!isLoggedIn">
          <label for="username" style="font-size: 20px;">Username</label>
          <input 
            type="text" 
            id="username" 
            class="form-control" />
        </div> -->
        <div class="form-group">
          <label for="email" style="font-size: 30px;" class="form-color">E-mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email style="font-size: 20px;"/>
        </div>
        <div class="form-group">
          <label for="password" style="font-size: 30px;" class="form-color">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" style="font-size: 20px;"/>
        </div>
        <div style="padding-bottom: 20px;">
          <button class="btn btn-lg btn-primary label-font" type="submit" [disabled]="!authForm.valid" style="font-size: 20px;">
            {{ isLoggedIn ? "Login" : "Sign Up" }}
          </button>
          |
          <button
            class="btn btn-lg btn-primary"
            type="button"
            (click)="onSwitchMode()"
            style="font-size: 20px;"
          >
            Switch to {{ isLoggedIn ? "Sign Up" : "Login" }}
          </button>
        </div>
        <div></div>
      </form>
      
    </div>
    
  </div>
</div>

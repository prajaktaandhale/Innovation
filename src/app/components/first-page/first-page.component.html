</mat-toolbar>

    <div class="col-sm-8 col-md-6 col-sm-offset-3">
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <div class="alert alert-info" *ngIf="message">
        <p>{{ message }}</p>
      </div>
      <form #authForm="ngForm" action="" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">

          <input 
            type="text" 
            id="username" 
            class="form-control" />
        </div>
        <div class="form-group">
          <label for="email" style="font-size: 20px;">E-mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email />
        </div>
        <div class="form-group">
          <label for="password" style="font-size: 20px;">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
        </div>
        <div>
          <button class="btn btn-primary label-font" type="submit" [disabled]="!authForm.valid">
            {{ isLoggedIn ? "Login" : "SignUp" }}
          </button>
          |
          <button
            class="btn btn-lg btn-primary"
            type="button"
            (click)="onSwitchMode()"
          >
            Switch to {{ isLoggedIn ? "SignUp" : "Login" }}
          </button>
        </div>
        <div></div>
      </form>
      
    </div>
